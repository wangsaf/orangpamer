<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamChrome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
        }
        header {
            background-color: #505050;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 40px;
        }
        nav {
            display: flex;
            gap: 10px;
        }
        nav a {
            text-decoration: none;
            color: white;
            background-color: #808080;
            padding: 10px 20px;
            border-radius: 20px;
        }
        nav a.active, nav a:hover {
            background-color: black;
        }
        .container {
            padding: 20px;
        }
        .slider {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .slider img {
            width: 100%;
            max-height: 500px; /* Adjust this value for the desired medium size */
            border-radius: 10px;
            display: none;
        }
        .slider img.active {
            display: block;
        }
        .slider .prev, .slider .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .slider .prev {
            left: 0;
        }
        .slider .next {
            right: 0;
        }
        .dots {
            text-align: center;
            padding: 10px 0;
        }
        .dots span {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .dots .active {
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        <img src="static/logo.png" alt="CamChrome Logo">
        <nav>
            <a href="#" class="active">HOME</a>
            <a href="#">SHOWCASE</a>
            <a href="#">ABOUT</a>
        </nav>
    </header>
    <div class="container">
        <div class="slider">
            <button class="prev">&#10094;</button>
            <img src="static/mieayam.png" alt="Food Image" class="active">
            <img src="static/buburayam.png" alt="Food Image">
            <img src="static/mieayam copy 2.png" alt="Food Image">
            <img src="static/buburayam copy.png" alt="Food Image">
            <button class="next">&#10095;</button>
        </div>
        <div class="dots">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider img');
        const dots = document.querySelectorAll('.dots span');
        document.querySelector('.next').addEventListener('click', () => {
            changeSlide(currentSlide + 1);
        });
        document.querySelector('.prev').addEventListener('click', () => {
            changeSlide(currentSlide - 1);
        });
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                changeSlide(index);
            });
        });

        function changeSlide(index) {
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        // Initialize the first slide
        slides[currentSlide].classList.add('active');
        dots[currentSlide].classList.add('active');
    </script>
</body>
</html>
