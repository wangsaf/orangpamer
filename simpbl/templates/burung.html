<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamChrome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
        }

        .about {
            background-color: #b3b3b3;
            padding: 20px;
            border-radius: 5px;
        }

        .about h2 {
            background-color: #333;
            color: #fff;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            width: 30%;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h3 {
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .card p {
            padding: 10px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/logo.png" alt="CamChrome">
            <h1>CAMCHROME</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Showcase</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="about">
            <h2>ABOUT</h2>
            <div class="cards">
                <div class="card">
                    <img src="static/buburayam.png" alt="Showcase Image">
                    <h3>ARTHUR OCTIANDRA YULIO</h3>
                    <p>082139202</p>
                </div>
                <div class="card">
                    <img src="static/buburayam.png" alt="Showcase Image">
                    <h3>ARTHUR OCTIANDRA YULIO</h3>
                    <p>082139202</p>
                </div>
                <div class="card">
                    <img src="static/buburayam.png" alt="Showcase Image">
                    <h3>ARTHUR OCTIANDRA YULIO</h3>
                    <p>082139202</p>
                </div>
                <div class="card">
                    <img src="static/buburayam.png" alt="Showcase Image">
                    <h3>ARTHUR OCTIANDRA YULIO</h3>
                    <p>082139202</p>
                </div>
                <div class="card">
                    <img src="static/buburayam.png" alt="Showcase Image">
                    <h3>ARTHUR OCTIANDRA YULIO</h3>
                    <p>082139202</p>
                </div>
                <div class="card">
                    <img src="static/buburayam.png" alt="Showcase Image">
                    <h3>ARTHUR OCTIANDRA YULIO</h3>
                    <p>082139202</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
